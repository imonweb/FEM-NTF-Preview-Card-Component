<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <article class="nft-card">

    <div class="img-container">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="3D render of abstract cube">
      <img src="./images/icon-view.svg" alt="outlined eye illustration" class="eye">
    </div>

    <div class="text-container">
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-row">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="etherum icon">
          <p>0.041 ETH</p>
        </div> <!-- price -->
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div> <!-- time-left -->
      </div> <!-- info-row -->
      <div class="divider"></div>
      <div class="user-info">
        <img src="./images/image-avatar.png" alt="user image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div> <!-- user-info -->
    </div> <!-- text-container -->

  </article>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

   
</body>
</html>
